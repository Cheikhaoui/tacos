<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
</head>

<body>
<div class="d-flex justify-content-end bd-highlight mb-3">
<form th:action="@{/logout}">
    <button type="submit" class="btn btn-dark" th:action="@{/logout}">LOG OUT</button>
</form>
</div>

<form method="POST" th:action="@{/order}" th:object="${order}">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="name">delivery Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name " th:field="*{deliveryName}"
                   th:value="*{deliveryName}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">Name Error</span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="deliveryStreet">Street address: </label>
            <input class="form-control" type="text" th:field="*{deliveryStreet}" th:value="*{deliveryStreet}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">Street Error</span>
        </div>
        <div class="form-group col-md-4">
            <label for="deliveryCity">City: </label>
            <input class="form-control" type="text" th:field="*{deliveryCity}" th:value="*{deliveryCity}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">City Error</span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="deliveryState">State: </label>
            <input class="form-control" th:value="*{deliveryState}" type="text" th:field="*{deliveryState}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">State Error</span>
        </div>
        <div class="form-group col-md-4">
            <label for="deliveryZip">Zip code: </label>
            <input class="form-control" th:value="*{deliveryZip}" type="text" th:field="*{deliveryZip}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">Zip Error</span>
        </div>
    </div>
    <h3>Here's how I'll pay...</h3>
    <div class="form-row">
        <div class="form-control col-md-4">
        <label for="ccNumber">Credit Card : </label>
        <input class="form-control" type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        </div>
        <div class="form-control col-md-4">
        <label for="ccExpiration">Expiration: </label>
        <input class="form-control" type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">CC Num Error</span>
        </div>
        <div class="form-control col-md-4">
        <label for="ccCVV">CVV: </label>
        <input class="form-control" type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CC Num Error</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 50%">Order Now</button>
</form>
</body>
</html>
