<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
</head>
<body>
<h1 style="margin-left: 45%">Login</h1>
<img style="margin-left: 30%" th:src="@{/images/TacoCloud.png}"/>
<div th:if="${param.error}  != null"  style="width: 30%;margin-left: 35%;color: red" >
    Unable to login. Check your username and password.
</div>
<form method="post" th:action="@{/login}" style="width: 30%;margin-left: 35%">
    <div class="form-group">
        <label for="username">Username </label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Are you new here? So welcome click <a th:href="@{/register}" class="link-success"> Here</a> to register</p>
</form>

</body>
</html>
