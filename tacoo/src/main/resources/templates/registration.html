<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <meta charset="UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
</head>

<body>
<h1 style="margin-left: 45%">Register</h1>
<img style="margin-left: 30%" th:src="@{/images/TacoCloud.png}"/>

<form method="POST" th:action="@{/register}" id="registerForm" style="margin-left: 5%;margin-right: 5%">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">User Name </label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="username" name="username">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
        <div class="form-group col-md-4">
            <label for="fullname">Fullname</label>
            <input type="text" class="form-control" id="fullname" placeholder="fullname" name="fullname">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Street</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="street">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" name="state">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 50%">Sign in</button>
</form>
<script src="/docs/4.1/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
